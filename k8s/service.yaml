apiVersion: v1
kind: Service
metadata:
  name: app-demo-service
  namespace: app-demo-ns
spec:
  type: NodePort            # exposes service outside the cluster
  selector:
    app: nginx-demo         # must match Deployment labels
  ports:
    - protocol: TCP
      port: 80              # service port inside cluster
      targetPort: 80        # container port (nginx listens on 80)
      nodePort: 9090        # permanent host port

